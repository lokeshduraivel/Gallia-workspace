
<div class="row">
  <div class="col-md-6 login-form">
    <h1>Login </h1>
    <form>
      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" class=" col-md-4" id="email" name="email" >
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" name="passowrd">        
      </div>
      <button class="btn btn-default" (click)="login()">Login</button>
        <a (click)="createUser()">Sign up </a>
        <span class="text--center"><a routerLink="/forgotPassword">Forgot Password?</a> </span>
    </form>
  </div>
</div>
