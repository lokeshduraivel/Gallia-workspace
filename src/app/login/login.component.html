
<div class="row">
  <div class="col-md-6">
    <h1>Login </h1>
    <form>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" >
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="passowrd">
        <span class="text--center"><a routerLink="/forgotPassword">Forgot Password?</a> </span>
      </div>
      <button class="btn btn-default" (click)="login()">Login</button>
       <p class="text--center">Not a member? <a (click)="createUser()">Sign up now</a> </p>
    </form>
  </div>
</div>
